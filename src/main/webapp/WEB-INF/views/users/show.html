<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowUser</title>
</head>
<body>
<p th:text="${user.getFirstName() + ', ' + user.getLastName()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>

<a th:href="@{/users/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/delete(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<!--<br/>-->
<!--<a th:href="@{/users}">Back to users list</a>-->

</body>
</html>
