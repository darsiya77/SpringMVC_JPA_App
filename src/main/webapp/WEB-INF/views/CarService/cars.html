<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<h2>List of cars</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>MODEL</th>
    <th>COLOR</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.id}">ID</td>
    <td th:text="${car.model}">Model</td>
    <td th:text="${car.color}">Color</td>
  </tr>
  </tbody>
</table>
</body>
</html>
